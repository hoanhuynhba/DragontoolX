<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Your Custom Webpage</title>
    <style>
        /* CSS để tạo header */
        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        /* CSS cho phần nội dung */
        .content {
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Phần Header -->
    <div class="header">
        <h1>Welcome to Your Custom Header</h1>
    </div>

    <!-- Phần Nội Dung -->
    <div class="content">
        <p>This is the body of your webpage.</p>
    </div>
</body>

</html>
